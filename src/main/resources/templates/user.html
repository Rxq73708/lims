<!-- 引入主页 -->
<div th:replace="frame::html"></div>
    <table id="dg">
        <thead>
        <tr>
            <th field="id" width="50" sortable="true">编号</th>
            <th field="name" width="50" editor="{type:'validatebox',options:{required:true}}">姓名</th>
            <th field="age" width="50" sortable="true" editor="{type:'validatebox',options:{required:true}}">年龄</th>
            <th field="sex" width="50" editor="{type:'combobox',options:{required:true,data:[{'value':'男','text':'男'},{'value':'女','text':'女'}],valueField:'value',textField:'text'}}">性别</th>
        </tr>
        </thead>
    </table>
    <div id="toolbar" style="padding:5px;height: auto">
        <div style="float: right;left: 50px">
            <input style="width: 250px" class="easyui-textbox" data-options="prompt:'请输入姓名...',icons:[{
				iconCls:'icon-search',
				handler: function(e){
					var v = $(e.data.target).textbox('getValue');
					$('#dg').datagrid('load',{
                    searchName: $('#searchName').val()
                  });
				}
			}]" type="text" id="searchName" />
            <!--<a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="doSearch()">查询</a>-->
        </div>
        <div>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true"
               onclick="javascript:$('#dg').edatagrid('addRow')">新建</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true"
               onclick="javascript:$('#dg').edatagrid('destroyRow')">删除</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" plain="true"
               onclick="javascript:$('#dg').edatagrid('saveRow')">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-undo" plain="true"
               onclick="javascript:$('#dg').edatagrid('cancelRow')">取消</a>
        </div>

    </div>
</div>
</body>
</html>
<!--引入edatagrid扩展-->
<script type="text/javascript" src="jquery-easyui-1.4.2/jquery.edatagrid.js"></script>
<!-- 引入本地js -->
<script type="text/javascript" src="js/user/list.js"></script>
