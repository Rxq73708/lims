<div id="qualityDirectory" style="float:left;width: 15%;height: 485px;border: 1px solid red"></div>
<div style="float:right;width: 84%;height: 485px;border: 1px solid red">
    <div style="position:absolute;right:1%;top:70px;">
        <a id="viewerPlaceHolder_quality" style="width: 950px;height:460px;display:block"></a>
    </div>
</div>
<script>
    $(function () {
        $.get('/library/libDirs',{type:2},function (data) {
            var html="";
            if(!$.isEmptyObject(data)){
                $.each(data,function (i) {
                    html+='<div style="padding: 3px">' +
                        '<a href="javascript:void(0)" onclick="showSwf('+"'"+data[i].filePath+"'"+')" >'+data[i].fileName+'</a>' +
                        '</div>';
                });
            }else{
                html="没有质量文件...";
            }
            $('#qualityDirectory').append(html);
        });
    });
    function showSwf(url) {
        var fp = new FlexPaperViewer(
            'FlexPaperViewer',
            'viewerPlaceHolder_quality', {
                config: {
                    SwfFile: encodeURI(url),
                    Scale: 1,
                    ZoomTransition: 'easeOut',
                    ZoomTime: 0.5,
                    ZoomInterval: 0.2,
                    FitPageOnLoad: true,
                    FitWidthOnLoad: true,
                    FullScreenAsMaxWindow: false,
                    ProgressiveLoading: false,
                    MinZoomSize: 0.2,
                    MaxZoomSize: 5,
                    SearchMatchAll: false,
                    InitViewMode: 'SinglePage',

                    ViewModeToolsVisible: true,
                    ZoomToolsVisible: true,
                    NavToolsVisible: true,
                    CursorToolsVisible: true,
                    SearchToolsVisible: true,

                    localeChain: 'zh_CN'
                }
            }
        );
    }
</script>
