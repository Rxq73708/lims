<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>大数据LIMS管理系统</title>
    <!-- 引入JQuery -->
    <script type="text/javascript" src="jquery-easyui-1.4.2/jquery.min.js"></script>
    <!--预览swf文件的插件-->
    <script type="text/javascript" src="js/flexpaper_flash.js"></script>
    <script type="text/javascript" src="js/flexpaper_flash_debug.js"></script>
    <!-- 引入EasyUI -->
    <script type="text/javascript" src="jquery-easyui-1.4.2/jquery.easyui.min.js"></script>
    <!--引入detailview，分组表格-->
    <script type="text/javascript" src="jquery-easyui-1.4.2/datagrid-detailview.js"></script>
    <!--AjaxFileUpload.js-->
    <script type="text/javascript" src="js/ajaxfileupload.js"></script>
    <!-- 引入EasyUI的中文国际化js，让EasyUI支持中文 -->
    <script type="text/javascript" src="jquery-easyui-1.4.2/locale/easyui-lang-zh_CN.js"></script>
    <!--引入edatagrid扩展-->
    <script type="text/javascript" src="jquery-easyui-1.4.2/jquery.edatagrid.js"></script>
    <!-- 引入本地js -->
    <script type="text/javascript" src="js/index.js"></script>
    <!-- 引入EasyUI的样式文件-->
    <link rel="stylesheet" href="jquery-easyui-1.4.2/themes/default/easyui.css" type="text/css"/>
    <!-- 引入EasyUI的图标样式文件-->
    <link rel="stylesheet" href="jquery-easyui-1.4.2/themes/icon.css" type="text/css"/>
    <!-- 本地样式文件 -->
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <!--<style type="text/css" media="screen">-->
        <!--html, body  { height:100%; }-->
        <!--body { margin:0; padding:0; overflow:auto; }-->
        <!--#flashContent { display:none; }-->
    <!--</style>-->
</head>
<body class="easyui-layout">
<!-- 布局中如果不需要north这个面板，那么可以删掉这个div -->
<div data-options="region:'north',title:'大数据16LIMS实验室管理系统',split:true" style="height:100px;">
    <span>欢迎你，<shiro:principal property="username"/></span>
    <a href="/logout" class="easyui-linkbutton">安全退出</a>
</div>
<!-- 布局中如果不需要south这个面板，那么可以删掉这个div -->
<!--<div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>-->
<!-- 布局中如果不需要east这个面板，那么可以删掉这个div -->
<!--<div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;"></div>-->
<!-- 布局中如果不需要west这个面板，那么可以删掉这个div -->
<div data-options="region:'west',title:'菜单栏',split:true" style="width:200px;">
    <div class="easyui-accordion" data-options="fit:true,border:false,selected:999">
        <div title="部门管理" style="overflow:auto;padding:10px;height:50px;">
            <ul>
                <li><a href="">部门组织结构</a></li>
                <li><a href="">部门管理制度</a></li>
                <li><a href="">部门人员信息</a></li>
                <li><a href="">部门考核</a></li>
                <li><a href="">日常考勤</a></li>
            </ul>
        </div>
        <div title="样品管理" style="padding:10px;">
            <ul>
                <li><a href="">待处理检测申请</a></li>
                <li><a href="">已处理检测申请</a></li>
                <li><a href="">检测测试进度</a></li>
                <li><a href="">样品信息录入</a></li>
                <li><a href="">样品保存管理</a></li>
            </ul>
        </div>
        <div title="数据管理" style="padding:10px;">
            <ul>
                <li><a href="">上传检验结果</a></li>
                <li><a href="">数据审核</a></li>
                <li><a href="">数据查看</a></li>
                <li><a href="">领导审核</a></li>
                <li><a href="">报告单</a></li>
                <li><a href="">日常数据</a></li>
                <li><a href="">仪器数据</a></li>
            </ul>
        </div>
        <div title="库存管理" style="padding:10px;">
            <ul>
                <li><a href="">试剂管理</a></li>
                <li><a href="">领料申请</a></li>
            </ul>
        </div>
        <div title="文库" style="padding:10px;">
            <ul>
                <li><a href="">技术文档</a></li>
                <li><a href="">质量文件</a></li>
                <li><a href="">检验标准</a></li>
            </ul>
        </div>
        <div title="仪器设备" style="padding:10px;">
            <ul>
                <li><a href="">设备详情</a></li>
                <li><a href="">设备运行状况</a></li>
                <li><a href="">保养记录</a></li>
                <li><a href="">维修记录</a></li>
            </ul>
        </div>
        <shiro:hasAllRoles name="ROLE_ADMIN">
            <div TITLE="系统管理" style="padding: 10px">
                <ul>
                    <li><a href="">权限管理</a></li>
                    <li><a href="">文库管理</a></li>
                </ul>
            </div>
        </shiro:hasAllRoles>
    </div>
</div>
<!--north，south， east，west这几个面板都可以删掉，唯有这个center面板一定不能删掉，否则使用easyui-layout就会出错 -->
<div data-options="region:'center',title:'主窗口'">
    <div id="tt" class="easyui-tabs" data-options="tools:'#tab-tools'">
        <div title="主页" style="padding:10px;">
            <h1>欢迎来到北大青鸟lims</h1>
        </div>
    </div>
    <div id="tab-tools">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'" onclick="removePanel()"></a>
    </div>
</div>
</body>
</html>
