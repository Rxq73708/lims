<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 引入JQuery -->
    <script type="text/javascript" src="jquery-easyui-1.4.2/jquery.min.js"></script>
    <!-- 引入EasyUI -->
    <script type="text/javascript" src="jquery-easyui-1.4.2/jquery.easyui.min.js"></script>
    <!--引入本地js-->
    <script type="text/javascript" src="js/login.js"></script>
    <!-- 引入EasyUI的样式文件-->
    <link rel="stylesheet" href="jquery-easyui-1.4.2/themes/default/easyui.css" type="text/css"/>
    <!-- 引入EasyUI的图标样式文件-->
    <link rel="stylesheet" href="jquery-easyui-1.4.2/themes/icon.css" type="text/css"/>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <title>大数据lims管理系统</title>
</head>
<body class="login_bg">
<div style="margin:20px 0;"></div>
<div class="easyui-panel" title="用户登录" style="width:400px;">
    <div style="padding:10px 60px 20px 60px">
        <form id="ff" class="easyui-form" method="post" data-options="novalidate:true">
            <table cellpadding="5">
                <tr>
                    <td>用户名:</td>
                    <td><input class="easyui-textbox" name="username" data-options="required:true" missingMessage="请输入用户名"></input></td>
                </tr>

                <tr>
                    <td>密码:</td>
                    <td><input class="easyui-textbox" type="password" name="password" data-options="required:true" missingMessage="请输入密码"></input></td>
                </tr>
            </table>
            <div style="text-align:center;padding:5px">
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">登录</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清除</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
