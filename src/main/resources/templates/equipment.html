<!-- 引入框架 -->
<div th:replace="frame::html"></div>
<meta charset="UTF-8">
<table border="1" style="width:1200px;">
    <tr>
        <th>序号</th>
        <th>设备编码</th>
        <th>设备名称</th>
        <th>设备型号</th>
        <th>设备描述</th>
        <th>使用说明</th>
        <th>购买日期</th>
        <th>供应商id</th>
        <th>启用日期</th>
        <th>设备使用状态</th>
        <th>安装位置</th>
    </tr>
    <tr th:each="equipment:${list}">
        <td th:text="${equipment.id}"></td>
        <td th:text="${equipment.code}"></td>
        <td th:text="${equipment.equName}"></td>
        <td th:text="${equipment.type}"></td>
        <td th:text="${equipment.equDesc}"></td>
        <td th:text="${equipment.instruction}"></td>
        <td th:text="${equipment.buyDate}"></td>
        <td th:text="${equipment.proId}"></td>
        <td th:text="${equipment.startDate}"></td>
        <td th:text="${equipment.useStatus}"></td>
        <td th:text="${equipment.location}"></td>
    </tr>
    <div>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true"
           onclick="javascript:$('#dg').edatagrid('addRow')">新建</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true"
           onclick="javascript:$('#dg').edatagrid('destroyRow')">删除</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" plain="true"
           onclick="javascript:$('#dg').edatagrid('saveRow')">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-undo" plain="true"
           onclick="javascript:$('#dg').edatagrid('cancelRow')">取消</a>
    </div>
</table>
</form>
</body>
</html>
